                        '<p><span style="width: 100px; display: inline-block; vertical-align: top;text-align: right">卡内余额：</span>' +

                        '<p> <span style="width: 100px; display: inline-block; vertical-align: top;text-align: right">可享折扣：</span>' +
                        '<span style="width: 150px;display: inline-block">' + grimData.cards[i].cardDiscount + '</span> </p>' +

    function toLogout() {
        location.href = 'index.html';
        $.cookie("login", null);
    }
    function getItemElement() {
        var elem = document.createElement('div');
        var wRand = Math.random();
        var hRand = Math.random();
        var widthClass = wRand > 0.8 ? 'grid-item--width3' : wRand > 0.6 ? 'grid-item--width2' : '';
        var heightClass = hRand > 0.85 ? 'grid-item--height4' : hRand > 0.6 ? 'grid-item--height3' : hRand > 0.35 ? 'grid-item--height2' : '';
        elem.className = 'grid-item ' + widthClass + ' ' + heightClass;
        return elem;
    }
    $(document).ready(function () {
        var ass = $.cookie("login");
        if (!ass || ass.length != 24) {
            location.href = 'index.html';
            return;
        }
        var i = $.queryString("id");
        $.ajax({
            type: "GET",
            url: "http://" + ip_address + ":8888/load",
            data: {id: ass},
            success: function (data) {
                data = JSON.parse(data);
                var html = "<ul class='nav navbar-nav navbar-right' >" +
                        "<li><a>Welcome,尊敬的 </a></li>" +
                        "<li class='dropdown'>" +
                        " <a href='#' class='dropdown-toggle' data-toggle='dropdown'>" + data.realName + "<span class='caret'></span></a>" +
                        "<ul class='dropdown-menu' role='menu'>" +
                        " <li><a href='#'>我的信息</a></li>" +
                        " <li><a href='#'>修改密码</a></li>" +
                        "<li><a href='#'>我的二维码</a></li>" +
                        "<li class='divider'></li>" +
                        "<li><a href='' onclick='toLogout()'>注销</a></li>" +
                        " </ul></li> </ul>";
                $("#bs-example-navbar-collapse-1").append(html);
                makeQR(data._id);
                grimData = data;
               console.log(grimData);
                showAddedSops(data);
            },
            error: function () {
                alert("wrong");
            }
        });
    });
    function makeQR(id) {
        jQuery("#qrcode").qrcode({
            width: 300,
            height: 300,
            text: id
        })
    }
    function showAddedSops(shop) {
        $("#row1 span").hide();
        for (var i = 0; i < shop.cards.length; i++) {
            var $html2 = $('<div class="grid-item" id=id' + shop.cards[i].cardNumber + '><a><img src="images/logos/' + shop.cards[i].cardName.toLowerCase() + '.jpg"></a></div>');
            //   $html2.imagesLoaded(function () {
               console.log($html2);
            $grid.append($html2).masonry('appended', $html2);
            $grid.imagesLoaded().progress(function () {
                $grid.masonry('layout');
            });
        }
    }
    $.queryString = function (id) {
        var e = {};
        try {
            var qs = document.URL.split('?')[1].split('&');
        }
        catch (ex) {
            return null;
        }
        if (!isNaN(id)) return e[qs[id].split('=')[1]];
        for (var i = 0; i < qs.length; i++) {
            e[qs[i].split('=')[0].toLowerCase()] = qs[i].split('=')[1];
        }
        if (id) {
            return e[id.toLowerCase()];
        }
        return e;
    }
